<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fetch Duck - Invoice Processor</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <header>
         <h1>Fetch Duck</h1>
         <div id="user-info"></div>
     </header>
     <div id="notification-area"></div>
     <main>
         <div id="logged-out-view">
             <h2>Welcome</h2>
             <p>Log in with your Google account to start processing invoices.</p>
            <a href="/api/v1/oauth/google/login" class="button">Login with Google</a>
         </div>

         <div id="logged-in-view" style="display: none;">
             <h2>Staged Invoices</h2>
             <p>Review the invoices found in your Gmail account.</p>
             <button id="scan-button">Scan for New Invoices</button>
             <table id="invoices-table">
                 <thead>
                     <tr>
                         <th>Received</th>
                         <th>From</th>
                         <th>Subject</th>
                         <th>Actions</th>
                     </tr>
                 </thead>
                 <tbody>
                 </tbody>
             </table>
         <div class="pagination controls">
            <button id="prev-page-btn" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page-btn">Next</button>
         </div>
         </div>
     </main>

     <script src="app.js"></script>
 </body>
 </html>
