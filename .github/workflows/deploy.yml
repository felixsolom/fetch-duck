name: cd

on:
    push:
        branches: [main]
env:
    GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    GAR_REPO_NAME: fetch-duck-repo
    GAR_LOCATION: me-west1
    SERVICE_NAME: fetch-duck

jobs:
    deploy:
        name: Deploy
        runs-on: Ubuntu-latests

        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Authenticate to Google Cloud
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_SA_KEY }}'

            - name: Set up Cloud SDK
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: Authorize Docker push
              run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

            - name: Build and Push Docker Image
              run: |
                docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID}}/
                ${{ env.GAR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
                docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/
                ${{env.GAR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

            - name: Deploy to Cloud Run
              uses: 'google-github-actions/deploy-cloudrun@v2'
              with:
                service: ${{ env.SERVICE_NAME }}
                region: ${{ env.GAR_LOCATION }}
                image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/
                   ${{env.GAR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}